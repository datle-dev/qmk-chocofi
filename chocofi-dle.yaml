layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  DEF:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [A, S, D, F, G, H, J, K, L, ":"]
    - [{h: Gui, t: Z}, {h: Alt, t: X}, {h: Ctrl, t: C}, {h: Shift, t: V}]
    - [B, N]
    - [{h: Shift, t: M}, {h: Ctrl, t: ","}, {h: Alt, t: .}, {h: Gui, t: /}]
    - Leader
    - {h: SYM, t: Enter}
    - {h: NAV, t: Esc}
    - {h: C, t: BSpace}
    - {h: NUM, t: Space}
    - {h: FUNC, t: Tab}
combos:
  - {p: [0, 1], k: "<", l: ["DEF"]}
  - {p: [0, 2], k: "~", a: top, o: 0.25, s: -0.5, l: ["DEF"]}
  - {p: [1, 2], k: "[", l: ["DEF"]}
  - {p: [1, 3], k: "{", a: top, o: 0.75, l: ["DEF"]}
  - {p: [2, 3], k: "(", l: ["DEF"]}
  - {p: [6, 7], k: ")", l: ["DEF"]}
  - {p: [6, 8], k: "}", a: top, o: 0.75, l: ["DEF"]}
  - {p: [7, 8], k: "]", l: ["DEF"]}
  - {p: [7, 9], k: ">", a: top, o: 0.25, s: 0.5, l: ["DEF"]}
  - {p: [8, 9], k: "^", l: ["DEF"]}
  - {p: [10, 11], k: "<", l: ["DEF"]}
  - {p: [10, 12], k: "~", a: bottom,  l: ["DEF"]}
  - {p: [11, 12], k: "[", l: ["DEF"]}
  - {p: [11, 13], k: "{", a: top, l: ["DEF"]}
  - {p: [12, 13], k: "(", l: ["DEF"]}
  - {p: [16, 17], k: ")", l: ["DEF"]}
  - {p: [16, 18], k: "}", a: top, l: ["DEF"]}
  - {p: [17, 18], k: "]", l: ["DEF"]}
  - {p: [17, 19], k: ">", a: bottom, l: ["DEF"]}
  - {p: [18, 19], k: "^", l: ["DEF"]}
